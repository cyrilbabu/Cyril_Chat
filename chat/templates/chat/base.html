<style> 
.card-div {
  animation-name: example;
  animation-duration: 1s;
}

@keyframes example {
  0%   {opacity: 0; width:90%; height: 100px;}
  100% {opacity: 1; width:100% ; height: 120px;}
}

.card-div:hover {
  font-size: 150%;
}

/* width */
::-webkit-scrollbar {
  width: 0px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px trasprent; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: trasprent; 
}

</style>
